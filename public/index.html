<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Burger Devourer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script type="text/javascript" src="/assets/js/script.js"></script>

    <script id="page-template" type="text/x-handlebars-template">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="jumbotron">
                        <h1 class="display-4 text-center" id="jumbo-title">Burger Devourer</h1>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-header content-text">Burgers</div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush content-text">
                                {{#each burgers}}
                                    {{#unless devoured}}
                                        {{> burger-block}}
                                    {{/unless}}
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-header content-text">Devoured Burgers</div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush content-text">
                                {{#each burgers}}
                                    {{#if devoured}}
                                        {{> burger-block}}
                                    {{/if}}
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <form class="create-form">
                        <div class="form-group">
                            <input type="text" class="form-control content-text" id="burger-input" placeholder="Enter name of burger you would like to add">
                        </div>
                        <button type="submit" class="btn btn-danger btn-block" id="burger-submit-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </script>

    <script id="burgers-block-partial" type="text/x-handlebars-template">
        <li class="list-group-item">
            {{burger_name}}

            {{#unless devoured}}
                <button type="button" class="change-devoured btn btn-danger float-right" data-id="{{id}}">Devour</button>
            {{/unless}}
        </li>
    </script>
</head>

<body>
    <div id="app"></div>
</body>

</html>
